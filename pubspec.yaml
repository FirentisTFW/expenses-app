name: Expenses_app
description: App for tracking personal expenses.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.2"

dependencies:
  flutter:
    sdk: flutter

  # icons
  cupertino_icons: any

  # data class helpers
  equatable: any
  flutter_hooks: any

  # state management
  stacked: any
  stacked_services: any
  get_it: any

  # storage
  sqflite: any
  sqflite_migration_service: any

  # ui
  animations: any
  charts_flutter: any
  multi_select_flutter: any

  # other
  auto_route: any
  intl: any
  jiffy: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: null
  build_runner: null
  mockito: null

flutter:
  uses-material-design: true

  assets:
    - assets/sql/
    - assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 900